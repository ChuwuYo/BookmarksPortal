<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书签传送门-BookmarksPortal</title>
  <!-- 预加载 Roboto 字体以提高性能 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 id="title">选择要导出的书签</h1>
    <button id="languageToggle" type="button" aria-label="Switch language">
      <span id="languageIcon" aria-hidden="true">🌐</span>
    </button>
    <div id="bookmarkList" class="bookmark-tree" role="tree"></div>
    <div class="controls">
      <div class="button-group">
        <button id="selectAll" class="secondary" type="button">选中所有</button>
        <button id="deselectAll" class="secondary" type="button">取消全选</button>
        <button id="exportButton" class="primary" type="button">导出书签</button>
      </div>
    </div>
  </div>
  <script src="popup.js" defer></script>
</body>
</html>
