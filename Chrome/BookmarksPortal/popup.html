<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <meta name="theme-color" content="#58505b">
  <title>书签传送门-BookmarksPortal</title>
  <!-- DNS预解析和资源预加载 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://www.google.com" crossorigin>
  <link rel="preload" href="popup.css" as="style">
  <link rel="preload" href="popup.js" as="script">
  <link id="googleFonts" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" media="print">
  <link rel="stylesheet" href="popup.css">
  <!-- 预加载字体 -->
  <link rel="preload" href="./typefaces/AlibabaHealthFont2.0CN-45R.ttf" as="font" type="font/ttf" crossorigin>
</head>
<body>
  <div class="container">
    <h1 id="title">选择要导出的书签</h1>
    <button id="languageToggle" type="button" aria-label="Switch language">
      <span id="languageIcon" aria-hidden="true">🌐</span>
    </button>
    <div id="bookmarkList" class="bookmark-tree" role="tree"></div>
    <div class="controls">
      <div class="button-group">
        <button id="selectAll" class="secondary" type="button">选中所有</button>
        <button id="deselectAll" class="secondary" type="button">取消全选</button>
        <button id="exportButton" class="primary" type="button">导出书签</button>
      </div>
    </div>
  </div>
  <script src="popup.js" defer></script>
</body>
</html>
